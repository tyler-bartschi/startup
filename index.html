<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>badreads</title>
        <link rel="icon" href="images/badreads-favicon.avif"/>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="index.css"/>
        
        <!-- Bootstrap link -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="header-color">
            <header class="container-fluid">
                <nav>
                    <a href="/" class="page-title"><h1>badreads</h1></a>
                    <menu class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link px-2 py-1 link-dark">Login</a></li>
                        <li class="nav-item"><a href="home.html" class="nav-link px-2 py-1 link-dark">Home</a></li>
                        <li class="nav-item"><a href="reviews.html" class="nav-link px-2 py-1 link-dark">Reviews</a></li>
                        <li class="nav-item"><a href="account.html" class="nav-link px-2 py-1 link-dark">Account</a></li>
                    </menu>
                </nav>
            </header>
        </div>

        <main class="container-fluid text-center">
            <h1 class="welcome">Welcome to <span class="welcome-title">badreads</span>!</h1>
            <div class="login-box">
                <form method="get" action="home.html">
                    <div class="input-group mb-3 pt-3">
                        <span class="input-group-text">Username</span>
                        <input class="form-control" type="text" placeholder="your username">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Password</span>
                        <input class="form-control" type="password" placeholder="password">
                    </div>
                    <div class="btn-wrapper">
                        <button type="submit" class="btn">Login</button>
                        <button type="submit" class="btn create-btn">Create</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <p><b>Author: </b><span class="dev-name">Tyler Bartschi</span></p>
                <p><b>GitHub: </b><a href="https://github.com/tyler-bartschi/startup" class="source-link">Source Code</a></p>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
