        <main>
            <h2>Account Overview</h2>
            <div class="username-wrapper">
                <div class="sidebar"></div>
                <!-- this will pull data from the database to display your username -->
                <span class="username">--username--</span>
            </div>
            <div class="past-comments">
                <h4>Your Comments</h4>
                <!-- this will pull data from the database to display your past comments -->
                <div class="comment">
                    <p class="book-title">The Way of Kings</p>
                    <p class="star">★★★★★</p>
                    <p class="comment-text">--user's comment goes here--</p>
                </div>
            </div>

            <div class="change-wrapper">
                <!-- use services to change the email or password to a new email or password -->
                <h3>Change Email or Password</h3>
                <form>
                    <div class="input-group mb-2">
                        <label class="input-group-text" for="change-email">Username: </label>
                        <input class="form-control" type="text" placeholder="new username" />
                    </div>
                </form>

                <button type="submit" class="change-button">Change Username</button>

                <form>
                    <div class="input-group mb-2">
                        <label class="input-group-text" for="change-password">Password: </label>
                        <input class="form-control" type="password" placeholder="new password"/>
                    </div>
                </form>
                <button type="submit" class="change-button">Change Password</button>
            </div>
