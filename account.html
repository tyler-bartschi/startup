        <meta charset="UTF8"/>

    </head>
    <body>
        <header>
            <h1 id="title">badreads</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Login</a></li>

        <main>
            <h2>Account Overview</h2>
            <div>
                <!-- this will pull data from the database to display your username -->
                <p><b>Username: </b><span>--username--</span></p>
                <h4>Your Comments</h4>
                <hr>
                <!-- this will pull data from the database to display your past comments -->
                <div>
                    <p><b>For: </b><span>The Way of Kings</span></p>
                    <p><b>Score: </b><span>5/5</span></p>
                    <p><b>Comment: </b><span>--user's comment goes here--</span></p>
                </div>
                <hr>
            </div>
            <div>
                <!-- use services to change the email or password to a new email or password -->
                <h3>Change Email or Password</h3>
                <form>
                    <label for="change-email">Email: </label>
                    <input type="text" placeholder="Input new email here" />
                </form>
                <button type="submit">Change Email</button>
                <form>
                    <label for="change-password">Password: </label>
                    <input type="password" placeholder="new password"/>
                </form>
                <button type="submit">Change Password</button>
            </div>
        </main>
