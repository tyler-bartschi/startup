<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>badreads</title>
        <link rel="icon" href="images/badreads-favicon.avif"/>
        <link rel="stylesheet" href="main.css"/>

        <!-- Bootstrap link -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="header-color">
            <header class="container-fluid">
                <nav>
                    <a href="/" class="page-title"><h1>badreads</h1></a>
                    <menu class="nav">
                        <li class="nav-item"><a href="index.html" class="nav-link px-2 py-1 link-dark">Login</a></li>
                        <li class="nav-item"><a href="home.html" class="nav-link px-2 py-1 link-dark">Home</a></li>
                        <li class="nav-item"><a href="reviews.html" class="nav-link px-2 py-1 link-dark">Reviews</a></li>
                        <li class="nav-item"><a href="account.html" class="nav-link px-2 py-1 link-dark">Account</a></li>
                    </menu>
                </nav>
            </header>
        </div>
            <h2>Account Overview</h2>
            <div>
                <!-- this will pull data from the database to display your username -->
                <p><b>Username: </b><span>--username--</span></p>
                <h4>Your Comments</h4>
                <hr>
                <!-- this will pull data from the database to display your past comments -->
                <div>
                    <p><b>For: </b><span>The Way of Kings</span></p>
                    <p><b>Score: </b><span>5/5</span></p>
                    <p><b>Comment: </b><span>--user's comment goes here--</span></p>
                </div>
                <hr>
            </div>
            <div>
                <!-- use services to change the email or password to a new email or password -->
                <h3>Change Email or Password</h3>
                <form>
                    <label for="change-email">Email: </label>
                    <input type="text" placeholder="new email" />
                </form>
                <button type="submit">Change Email</button>
                <form>
                    <label for="change-password">Password: </label>
                    <input type="password" placeholder="new password"/>
                </form>
                <button type="submit">Change Password</button>
            </div>
            <hr>
            <div>
                <button type="submit">Logout</button>
            </div>
        </main>
        <footer>
            <div>
                <p><b>Author: </b><span class="dev-name">Tyler Bartschi</span></p>
                <p><b>GitHub: </b><a href="https://github.com/tyler-bartschi/startup" class="source-link">Source Code</a></p>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
